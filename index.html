<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Abu Studio Clothing</title>
  </head>
  <body>
    <div id="root">
      <header class="site-header">
        <div class="header">
          <div class="navbar grid grid__3-cols">
            <div class="logo__wrapper">
              <a href="http://www.tanzeel.website">
                <img
                  src="./assets/logo.jpg"
                  alt="Abu Studio logo"
                  class="logo"
                />
              </a>
            </div>
            <nav class="navigation">
              <a href="#" class="nav-link">Home</a>
              <a href="#" class="nav-link">Collection</a>
              <a href="#" class="nav-link">About Us</a>
            </nav>
            <nav class="user-action">
              <a href="#" class="nav-link">Signup</a>
              <a href="#" class="nav-link cta-link">Login</a>
            </nav>
          </div>
        </div>
      </header>
      <section class="section-search">
        <div class="search">
          <h3 class="search__title">
            <span>Find Your Favorite</span>
            <span>
              <svg class="svg-search">
                <use xlink:href="./assets/svg-sprite.svg#search"></use>
              </svg>
              Clothing</span
            >
          </h3>
          <div class="search__field">
            <input
              type="search"
              name="search"
              id="search"
              class="input-search"
              placeholder="Search Your Brand"
            />
            <button class="btn-search">
              <svg class="svg-icon">
                <use xlink:href="./assets/svg-sprite.svg#search"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="search-bg-blob">
          <div class="search-bg-blob__child"></div>
        </div>
      </section>
      <section class="section-hero">
        <div class="hero">
          <div class="design bottom-left">
            <div class="image__wrapper">
              <img
                src="./assets/hero-image-01.png"
                alt="Women Posing"
                class="hero-image"
              />
            </div>
          </div>
          <div class="design center-image">
            <div class="image__wrapper">
              <img
                src="./assets/hero-image-02.png"
                alt="Man with Suit"
                class="hero-image"
              />
            </div>
          </div>
          <div class="design upper-right">
            <div class="image__wrapper">
              <img
                src="./assets/hero-image-03.png"
                alt="Boy Posing"
                class="hero-image"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="section-featured-in">
        <div class="featured-in">
          <div class="company">
            <img
              class="company__logo"
              src="./assets/feature-logo-balenciaga.png"
              alt="Balenciaga Logo"
            />
          </div>
          <div class="company">
            <img
              class="company__logo"
              src="./assets/feature-logo-facebook.png"
              alt="Facebook Logo"
            />
          </div>
          <div class="company">
            <img
              class="company__logo"
              src="./assets/feature-logo-chanel.png"
              alt="Chanel Logo"
            />
          </div>
          <div class="company">
            <img
              class="company__logo"
              src="./assets/feature-logo-morning-show.png"
              alt="Morning Show Logo"
            />
          </div>
          <div class="company">
            <img
              class="company__logo"
              src="./assets/feature-logo-netflix.png"
              alt="Netflix Logo"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
